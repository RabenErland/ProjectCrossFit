    <script>
        $(document).ready(function() {
        var i = 0;



        $("#progress").click(function() {
            i = (i + 1) % 9;

            var text = "Round " + i +  " of 8";
            percent = (i/8)*100;
            $("#bar").css("width", percent+"%");
            $("#text").text(text);
        });
        });
    </script>

            <div id="text" style="width: 100%; height: 100%; line-height: 30px; color: black; position: absolute; top:0; left: 0;text-align:center">Round 0 of 8</div>
